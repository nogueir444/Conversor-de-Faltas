<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Faltas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Faltas</h1>
        <label for="hours">Horas:</label>
        <input type="number" id="hours" min="0" placeholder="Horas">
        <label for="minutes">Minutos:</label>
        <input type="number" id="minutes" min="0" max="59" placeholder="Minutos">
        <button onclick="calculateAbsences()">Calcular Faltas</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
